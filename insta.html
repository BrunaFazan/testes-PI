            <!-- inicio script contraste -->
            <script>
                ''
                function toggleContrast() {
                    var body = document.body;
                    var isHighContrast = body
                        .classList
                        .contains('high-contrast');

                    if (isHighContrast) {
                        body
                            .classList
                            .remove('high-contrast');
                    } else {
                        body
                            .classList
                            .add('high-contrast');
                    }
                }
            </script>
